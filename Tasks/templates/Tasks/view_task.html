<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{% url 'task_list' %}">  Home  </a>
        <a href="{% url 'add_task' %}">  Add New Task  </a>
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="form-container">
            {% for task in tasks %}
            <div class="task-item {% if task.completed %}completed{% endif %}">
                <span>{{ task.title }} - {{ task.description }}</span>
                <div>
                    {% if not task.completed %}
                    <a href="{% url 'complete_task' task.id %}" class="btn btn-primary">Complete</a>
                    {% endif %}
                    <a href="{% url 'edit_task' task.id %}" class="btn btn-info">Edit</a>
                    <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 To-Do List App</p>
    </footer>
</body>
</html>
